<h2><b>Италия</b></h2>
<p>Байни Флоренс ва Пиза дар водии Арно,<q>Водии Шоколад</q>ҷойгир аст.
Маъруфтарин корхонаи шоколади Тоскана-Амедеи соли 1990 таъсис ёфтааст,аммо дар
чунин як муддати кӯтоҳи мавҷудияташ аз Академияи шоколади Лондон 53 ҷоиза гирифт.</p>
